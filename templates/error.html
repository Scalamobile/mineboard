<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineBoard - Errore {{ error_code }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-exclamation-triangle"></i> Errore {{ error_code }}</h1>
            <p>{{ error_message }}</p>
            <div class="theme-switcher">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </label>
            </div>
            <a href="/settings/users" class="btn btn-secondary" title="Impostazioni" style="margin-left: 10px; padding: 10px; border-radius: 50%;">
                <i class="fas fa-gear"></i>
            </a>
        </div>

        <div class="card" style="text-align: center; padding: 60px;">
            <div style="font-size: 6rem; color: #ff6b6b; margin-bottom: 30px;">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h2 style="margin-bottom: 20px;">Oops! Qualcosa Ã¨ andato storto</h2>
            
            <p style="color: #666; margin-bottom: 30px; font-size: 1.1rem;">
                {{ error_message }}
            </p>
            
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Torna alla Dashboard
                </a>
                <a href="/servers" class="btn btn-secondary">
                    <i class="fas fa-server"></i> Lista Server
                </a>
                <button class="btn btn-warning" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> Indietro
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-info-circle"></i>
                <h2>Informazioni Errore</h2>
            </div>
            
            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                <p><strong>Codice Errore:</strong> {{ error_code }}</p>
                <p><strong>Messaggio:</strong> {{ error_message }}</p>
                <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
                <p><strong>URL:</strong> {{ request.url }}</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script>
        // Imposta il timestamp corrente
        document.addEventListener('DOMContentLoaded', function() {
            const timestampElement = document.getElementById('timestamp');
            if (timestampElement) {
                const now = new Date();
                timestampElement.textContent = now.toLocaleString('it-IT', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
        });
    </script>
</body>
</html>
